<!DOCTYPE html>
<html>
<head>
<title>Online Assignment Management System</title>
<style>
body {
background-image: linear-gradient(135deg,#71b7e6,#9b59b6);
height: 150vh;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
position: absolute;
top:10px;
right: 10px;
}
li {
float: left;
}
button {
background-color: white;
border: none;
color: black;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size:16px;
margin: 4px 2px;
cursor: pointer;
border-radius: 10px;
box-shadow: 2px 2px 2px light black;
transition: all 0.3s ease-in-out;
}
button:hover{
transform: scale(1.1);
background-color: light grey;
color: white;
}
h1 {
text-align: center;
font-size: 36px;
text-shadow: 2px 2px 2px grey;
border-radius: 10px;
}
a {
text-decoration:none;
}
form {
align: left;
display: inline-block;
text-align: center;
padding: 20px;
background-color: white;
border: 1px solid #ccc;
border-radius: 5px;
}
input[type="text"], input[type="number"],input[type="date"],textarea, select,option, input[type="email"] {
width: 60%;
padding: 12px 20px;
margin: 8px 0;
box-sizing: border-box;
border: 2px solid #ccc;
border-radius: 4px;
}
input[type="password"] {
width: 60%;
padding: 12px 20px;
margin: 8px 0;
box-sizing: border-box;
border: 2px solid #ccc;
border-radius: 4px;
}
input[type="submit"] {
background-color:linear-gradient(135deg,#71b7e6,#9b59b6);
border: none;
color: black;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size:16px;
margin: 4px 2px;
cursor: pointer;
border-radius: 10px;
box-shadow: 2px 2px 2px light black;
transition: all 0.3s ease-in-out;
}
input[type="submit"]:hover{
transform: scale(1.1);
}
</style>
</head>
<body>
<ul>
  <li><button><a href="/admin">Home</a></button></li>
<li><button><a href="/AdminStudentInfo">Student Info</a></button></li>
<li><button><a href="/AdminAssign">Assign assignment</a></button></li>
<li><button><a href="/AdminAssignInfo">Assignment Info</a></button></li>
<li><button><a href="/">Logout</a></button></li>
</ul>
<br>
<br>
<br>
<h1>Assign Assignment</h1>
<br>
<center>
<form action="/NewAssign" method="post">
Assignment Name<input type="text" name="exname" id="exname" required><br><br>
Subject Name&nbsp;&nbsp;&nbsp;<input type="text" name="subname" id="subname" required><br><br>
Last date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="date" id="date" required><br><br>
Degree&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="Degree" id="Degree">
  <option value="bca">BCA</option>
  <option value="mca">MCA</option>
</select><br><br>
Department&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="dept" id="depart">
  <option value="it">Information Technology</option>
  <option value="cs">Computer Science</option>
</select>  <br><br>
Year&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="year1" id="year1">
  <option value="1">I</option>
  <option value="2">II</option>
  <option value="3">III</option>
</select>  <br><br>
<center><input type="submit" value="submit"></center>
</form>
</center>
</body>
</html>
